<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="CSS/choco_main.css" rel="stylesheet">

</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2>LOG IN</h2>
           
            <div class="login_id">
                <input type="text" name="loginId" id="loginId" placeholder="아이디">
            </div>
            <div class="login_pw">
                <input type="password" name="loginPw" id="loginPw" placeholder="비밀번호">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                <input type="checkbox" name="checkbox_click" id="checkbox_click"> <label for="checkbox_click">아이디 저장</label>
                </div>
                
            </div>
            <div class="submit">
                <input type="submit" value="로그인">
            </div>
        </div>
    </div>
    
</body>
</html>
